plugins {
    id 'java'
    id 'application'
}

group 'minesweeper'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


application {
    mainClassName = 'ru.vova.game.minesweeper.MineSweeperGame'
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
